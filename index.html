<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você decide o futuro da IA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="caixa-principal">
        <h1>Você decide o futuro da IA</h1>

        <div class="caixa-pergunta">
            <p>O que você gostaria que a Inteligência Artificial priorizasse no futuro?</p>
        </div>

        <div class="caixa-alternativa">
            <button onclick="mostrarResultado('option1')">Melhorar a qualidade de vida</button>
            <button onclick="mostrarResultado('option2')">Resolver problemas globais</button>
            <button onclick="mostrarResultado('option3')">Garantir segurança e ética</button>
        </div>

        <div class="caixa-resultado">
            <p id="texto-resultado">Escolha uma alternativa para ver o resultado.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
